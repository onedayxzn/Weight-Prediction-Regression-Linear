{% extends "layout.html" %} {% block content %}

<!-- Starts image section -->
<div class="row justify-content-md-center mb-4">
  <h2 class="text-primary title-check">Prediksi Berat Badan</h2>
</div>

<div class="container cnt-check-form">
  <!-- Starts form section -->
  <div class="form-container">
    <form class="form-horizontal" action="/check-results/" method="post">
      <div class="form-group row mt-3">
        <label class="control-label col-sm-2" for="Gender"
          >Jenis Kelamin:
        </label>
        <div class="col-sm-4">
          <input type="radio" id="Gender" name="Gender" value="1" required />
          <label for="male">Pria</label>
          <input type="radio" id="Gender" name="Gender" value="0" required />
          <label for="female">Wanita</label>
        </div>
      </div>

      <div class="form-group row mt-3">
        <label class="control-label col-sm-2" for="Height"
          >Tinggi Badan (Meters):
        </label>
        <div class="col-sm-4">
          <input
            type="text"
            class="form-control"
            id="Height"
            name="Height"
            required
          />
        </div>
      </div>

      <div class="form-group row mt-3">
        <label class="control-label col-sm-2" for="">&nbsp;</label>
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-success">Check</button>
        </div>
      </div>
    </form>
    <!-- Ends form section -->
  </div>
</div>

{% endblock %}
